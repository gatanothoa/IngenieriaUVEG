<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f3ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066cc;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0.2" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#heroGradient)"/>
  
  <!-- Etiquetas térmicas -->
  <g transform="translate(80, 80)">
    <!-- Rollo de etiquetas principal -->
    <ellipse cx="60" cy="50" rx="45" ry="35" fill="#ffffff" stroke="#0066cc" stroke-width="2" filter="url(#shadow)"/>
    <ellipse cx="60" cy="50" rx="35" ry="25" fill="none" stroke="#003366" stroke-width="1"/>
    
    <!-- Líneas de etiquetas -->
    <rect x="35" y="40" width="50" height="3" fill="#0066cc" opacity="0.7"/>
    <rect x="35" y="45" width="50" height="3" fill="#0066cc" opacity="0.7"/>
    <rect x="35" y="50" width="50" height="3" fill="#0066cc" opacity="0.7"/>
    <rect x="35" y="55" width="50" height="3" fill="#0066cc" opacity="0.7"/>
    <rect x="35" y="60" width="50" height="3" fill="#0066cc" opacity="0.7"/>
    
    <!-- Etiquetas individuales -->
    <rect x="130" y="20" width="40" height="25" fill="#ffffff" stroke="#0066cc" rx="2" filter="url(#shadow)"/>
    <rect x="132" y="22" width="36" height="3" fill="#0066cc" opacity="0.6"/>
    <rect x="132" y="27" width="20" height="2" fill="#003366" opacity="0.4"/>
    <rect x="132" y="31" width="30" height="2" fill="#003366" opacity="0.4"/>
    <rect x="132" y="35" width="25" height="6" fill="#000000" opacity="0.8"/>
    
    <rect x="130" y="55" width="40" height="25" fill="#ffffff" stroke="#0066cc" rx="2" filter="url(#shadow)"/>
    <rect x="132" y="57" width="36" height="3" fill="#0066cc" opacity="0.6"/>
    <rect x="132" y="62" width="25" height="2" fill="#003366" opacity="0.4"/>
    <rect x="132" y="66" width="30" height="2" fill="#003366" opacity="0.4"/>
    <rect x="132" y="70" width="25" height="6" fill="#000000" opacity="0.8"/>
    
    <rect x="130" y="90" width="40" height="25" fill="#ffffff" stroke="#0066cc" rx="2" filter="url(#shadow)"/>
    <rect x="132" y="92" width="36" height="3" fill="#0066cc" opacity="0.6"/>
    <rect x="132" y="97" width="20" height="2" fill="#003366" opacity="0.4"/>
    <rect x="132" y="101" width="35" height="2" fill="#003366" opacity="0.4"/>
    <rect x="132" y="105" width="25" height="6" fill="#000000" opacity="0.8"/>
  </g>
  
  <!-- Impresora térmica -->
  <g transform="translate(200, 160)">
    <!-- Base de la impresora -->
    <rect x="0" y="20" width="80" height="40" fill="#1a1a1a" rx="4" filter="url(#shadow)"/>
    <rect x="5" y="25" width="70" height="30" fill="#333333" rx="2"/>
    
    <!-- Pantalla -->
    <rect x="10" y="30" width="25" height="15" fill="#0066cc" rx="1"/>
    <text x="22" y="40" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">READY</text>
    
    <!-- Botones -->
    <circle cx="45" cy="35" r="3" fill="#ffffff"/>
    <circle cx="55" cy="35" r="3" fill="#ffffff"/>
    <circle cx="65" cy="35" r="3" fill="#ffffff"/>
    
    <!-- Salida de etiquetas -->
    <rect x="15" y="0" width="30" height="20" fill="#ffffff" stroke="#0066cc" rx="1"/>
    <rect x="17" y="2" width="26" height="2" fill="#0066cc" opacity="0.7"/>
    <rect x="17" y="6" width="15" height="1" fill="#003366" opacity="0.4"/>
    <rect x="17" y="9" width="20" height="1" fill="#003366" opacity="0.4"/>
    <rect x="17" y="12" width="26" height="4" fill="#000000" opacity="0.8"/>
  </g>
  
  <!-- Iconos decorativos -->
  <g transform="translate(20, 200)">
    <!-- Código de barras -->
    <rect x="0" y="0" width="2" height="20" fill="#000000"/>
    <rect x="4" y="0" width="1" height="20" fill="#000000"/>
    <rect x="7" y="0" width="3" height="20" fill="#000000"/>
    <rect x="12" y="0" width="1" height="20" fill="#000000"/>
    <rect x="15" y="0" width="2" height="20" fill="#000000"/>
    <rect x="19" y="0" width="1" height="20" fill="#000000"/>
    <rect x="22" y="0" width="4" height="20" fill="#000000"/>
    <rect x="28" y="0" width="1" height="20" fill="#000000"/>
    <rect x="31" y="0" width="2" height="20" fill="#000000"/>
  </g>
  
  <!-- Texto descriptivo -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#003366" text-anchor="middle">
    Soluciones Completas en Etiquetado
  </text>
</svg>
