<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="aboutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f3ff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="aboutShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="6" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#aboutGradient)"/>
  
  <!-- Edificio/Oficina representando la empresa -->
  <g transform="translate(200, 150)">
    <!-- Base del edificio -->
    <rect x="-80" y="20" width="160" height="80" fill="#1a1a1a" filter="url(#aboutShadow)"/>
    <rect x="-75" y="25" width="150" height="70" fill="#333333"/>
    
    <!-- Ventanas del edificio -->
    <g fill="#0066cc" opacity="0.8">
      <!-- Fila 1 -->
      <rect x="-65" y="35" width="15" height="12" rx="1"/>
      <rect x="-45" y="35" width="15" height="12" rx="1"/>
      <rect x="-25" y="35" width="15" height="12" rx="1"/>
      <rect x="-5" y="35" width="15" height="12" rx="1"/>
      <rect x="15" y="35" width="15" height="12" rx="1"/>
      <rect x="35" y="35" width="15" height="12" rx="1"/>
      <rect x="55" y="35" width="15" height="12" rx="1"/>
      
      <!-- Fila 2 -->
      <rect x="-65" y="55" width="15" height="12" rx="1"/>
      <rect x="-45" y="55" width="15" height="12" rx="1"/>
      <rect x="-25" y="55" width="15" height="12" rx="1"/>
      <rect x="-5" y="55" width="15" height="12" rx="1"/>
      <rect x="15" y="55" width="15" height="12" rx="1"/>
      <rect x="35" y="55" width="15" height="12" rx="1"/>
      <rect x="55" y="55" width="15" height="12" rx="1"/>
      
      <!-- Fila 3 -->
      <rect x="-65" y="75" width="15" height="12" rx="1"/>
      <rect x="-45" y="75" width="15" height="12" rx="1"/>
      <rect x="-25" y="75" width="15" height="12" rx="1"/>
      <rect x="-5" y="75" width="15" height="12" rx="1"/>
      <rect x="15" y="75" width="15" height="12" rx="1"/>
      <rect x="35" y="75" width="15" height="12" rx="1"/>
      <rect x="55" y="75" width="15" height="12" rx="1"/>
    </g>
    
    <!-- Entrada principal -->
    <rect x="-15" y="75" width="30" height="25" fill="#0066cc"/>
    <rect x="-12" y="78" width="24" height="19" fill="#003366"/>
    <text x="0" y="90" font-family="Arial" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">ARCOEXPRESS</text>
    
    <!-- Techo -->
    <polygon points="-85,20 0,0 85,20" fill="#003366" filter="url(#aboutShadow)"/>
    
    <!-- Chimenea/Torre -->
    <rect x="60" y="-10" width="15" height="30" fill="#1a1a1a"/>
    <rect x="58" y="-12" width="19" height="4" fill="#333333"/>
  </g>
  
  <!-- Elementos de trabajo alrededor -->
  
  <!-- Camión de entrega -->
  <g transform="translate(80, 200)">
    <!-- Carrocería -->
    <rect x="0" y="0" width="50" height="25" fill="#0066cc" rx="2" filter="url(#aboutShadow)"/>
    <rect x="2" y="2" width="46" height="21" fill="#003366" rx="1"/>
    
    <!-- Cabina -->
    <rect x="45" y="5" width="20" height="20" fill="#1a1a1a" rx="2"/>
    <rect x="47" y="7" width="16" height="16" fill="#333333" rx="1"/>
    
    <!-- Ventana -->
    <rect x="49" y="9" width="12" height="8" fill="#0066cc" opacity="0.7"/>
    
    <!-- Ruedas -->
    <circle cx="15" cy="30" r="5" fill="#1a1a1a"/>
    <circle cx="15" cy="30" r="3" fill="#666666"/>
    <circle cx="55" cy="30" r="5" fill="#1a1a1a"/>
    <circle cx="55" cy="30" r="3" fill="#666666"/>
    
    <!-- Logo en el camión -->
    <text x="25" y="15" font-family="Arial" font-size="6" font-weight="bold" fill="#ffffff" text-anchor="middle">ARCO</text>
  </g>
  
  <!-- Personas trabajando -->
  <g transform="translate(140, 220)">
    <!-- Persona 1 -->
    <circle cx="5" cy="5" r="4" fill="#ffdbac"/> <!-- Cabeza -->
    <rect x="2" y="9" width="6" height="12" fill="#0066cc" rx="1"/> <!-- Torso -->
    <rect x="1" y="21" width="3" height="8" fill="#003366"/> <!-- Pierna 1 -->
    <rect x="5" y="21" width="3" height="8" fill="#003366"/> <!-- Pierna 2 -->
    <rect x="-1" y="12" width="3" height="6" fill="#ffdbac"/> <!-- Brazo 1 -->
    <rect x="7" y="12" width="3" height="6" fill="#ffdbac"/> <!-- Brazo 2 -->
    
    <!-- Caja que sostiene -->
    <rect x="10" y="14" width="8" height="6" fill="#ffffff" stroke="#0066cc" rx="1"/>
  </g>
  
  <g transform="translate(160, 220)">
    <!-- Persona 2 -->
    <circle cx="5" cy="5" r="4" fill="#ffdbac"/>
    <rect x="2" y="9" width="6" height="12" fill="#003366" rx="1"/>
    <rect x="1" y="21" width="3" height="8" fill="#0066cc"/>
    <rect x="5" y="21" width="3" height="8" fill="#0066cc"/>
    <rect x="-1" y="12" width="3" height="6" fill="#ffdbac"/>
    <rect x="7" y="12" width="3" height="6" fill="#ffdbac"/>
  </g>
  
  <!-- Elementos de experiencia -->
  <g transform="translate(320, 80)">
    <!-- Calendario/Años de experiencia -->
    <rect x="0" y="0" width="30" height="25" fill="#ffffff" stroke="#0066cc" stroke-width="2" rx="2" filter="url(#aboutShadow)"/>
    <rect x="2" y="2" width="26" height="5" fill="#0066cc"/>
    <text x="15" y="15" font-family="Arial" font-size="12" font-weight="bold" fill="#0066cc" text-anchor="middle">20</text>
    <text x="15" y="22" font-family="Arial" font-size="6" fill="#003366" text-anchor="middle">AÑOS</text>
    
    <!-- Círculos decorativos -->
    <circle cx="5" cy="5" r="2" fill="#ffffff"/>
    <circle cx="25" cy="5" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Gráfico de crecimiento -->
  <g transform="translate(30, 80)">
    <rect x="0" y="40" width="50" height="2" fill="#003366" opacity="0.3"/>
    
    <!-- Barras del gráfico -->
    <rect x="5" y="30" width="6" height="12" fill="#0066cc" opacity="0.7"/>
    <rect x="13" y="25" width="6" height="17" fill="#0066cc" opacity="0.8"/>
    <rect x="21" y="15" width="6" height="27" fill="#0066cc"/>
    <rect x="29" y="10" width="6" height="32" fill="#003366"/>
    <rect x="37" y="5" width="6" height="37" fill="#003366"/>
    
    <!-- Flecha de crecimiento -->
    <path d="M 48 8 L 55 8 L 52 3 Z" fill="#0066cc"/>
  </g>
  
  <!-- Iconos de servicios en círculo -->
  <g transform="translate(300, 200)">
    <!-- Centro -->
    <circle cx="0" cy="0" r="15" fill="#0066cc" filter="url(#aboutShadow)"/>
    <text x="0" y="4" font-family="Arial" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">ARCO</text>
    
    <!-- Satélites -->
    <circle cx="-25" cy="0" r="8" fill="#003366"/>
    <text x="-25" y="3" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">📦</text>
    
    <circle cx="25" cy="0" r="8" fill="#003366"/>
    <text x="25" y="3" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">🏭</text>
    
    <circle cx="0" cy="-25" r="8" fill="#003366"/>
    <text x="0" y="-22" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">🔧</text>
    
    <circle cx="0" cy="25" r="8" fill="#003366"/>
    <text x="0" y="28" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">📞</text>
    
    <!-- Líneas conectoras -->
    <line x1="-15" y1="0" x2="-17" y2="0" stroke="#0066cc" stroke-width="1" opacity="0.5"/>
    <line x1="15" y1="0" x2="17" y2="0" stroke="#0066cc" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-15" x2="0" y2="-17" stroke="#0066cc" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="15" x2="0" y2="17" stroke="#0066cc" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Título -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#003366" text-anchor="middle">
    20 Años de Experiencia en Etiquetado Industrial
  </text>
</svg>
