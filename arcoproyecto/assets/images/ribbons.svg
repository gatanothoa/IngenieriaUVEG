<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <defs>
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f3ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="rollGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    
    <filter id="ribbonShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="6" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="300" height="250" fill="url(#ribbonGradient)"/>
  
  <!-- Rollo de ribbon principal -->
  <g transform="translate(150, 125)">
    <!-- Núcleo del rollo -->
    <circle cx="0" cy="0" r="25" fill="#1a1a1a" filter="url(#ribbonShadow)"/>
    <circle cx="0" cy="0" r="18" fill="#333333"/>
    <circle cx="0" cy="0" r="12" fill="#555555"/>
    
    <!-- Capas del ribbon enrollado -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#rollGradient)" stroke-width="4" opacity="0.9"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#rollGradient)" stroke-width="3" opacity="0.7"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#rollGradient)" stroke-width="3" opacity="0.5"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#rollGradient)" stroke-width="2" opacity="0.3"/>
    
    <!-- Líneas de textura del ribbon -->
    <path d="M -45 -5 Q 0 -10 45 -5" stroke="#003366" stroke-width="1" fill="none" opacity="0.8"/>
    <path d="M -45 0 Q 0 -3 45 0" stroke="#003366" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M -45 5 Q 0 3 45 5" stroke="#003366" stroke-width="1" fill="none" opacity="0.8"/>
    <path d="M -40 -15 Q 0 -18 40 -15" stroke="#003366" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M -40 15 Q 0 18 40 15" stroke="#003366" stroke-width="1" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Ribbon desenrollándose -->
  <g transform="translate(220, 125)">
    <!-- Cinta saliendo del rollo -->
    <rect x="0" y="-8" width="60" height="16" fill="url(#rollGradient)" filter="url(#ribbonShadow)"/>
    
    <!-- Textura y brillo del ribbon -->
    <rect x="0" y="-6" width="60" height="2" fill="#ffffff" opacity="0.3"/>
    <rect x="0" y="0" width="60" height="1" fill="#ffffff" opacity="0.2"/>
    <rect x="0" y="4" width="60" height="2" fill="#000000" opacity="0.1"/>
    
    <!-- Líneas de separación -->
    <line x1="15" y1="-8" x2="15" y2="8" stroke="#003366" stroke-width="0.5" opacity="0.7"/>
    <line x1="30" y1="-8" x2="30" y2="8" stroke="#003366" stroke-width="0.5" opacity="0.7"/>
    <line x1="45" y1="-8" x2="45" y2="8" stroke="#003366" stroke-width="0.5" opacity="0.7"/>
  </g>
  
  <!-- Ribbon curveándose -->
  <g transform="translate(280, 125)">
    <path d="M 0 -8 Q 15 -20 20 -35 Q 22 -50 15 -60" stroke="url(#rollGradient)" stroke-width="16" fill="none" filter="url(#ribbonShadow)"/>
    <!-- Brillo en la curva -->
    <path d="M 2 -6 Q 17 -18 22 -33 Q 24 -48 17 -58" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Tipos de ribbon -->
  <g transform="translate(30, 50)">
    <!-- Ribbon de cera -->
    <rect x="0" y="0" width="50" height="15" fill="#003366" rx="2" filter="url(#ribbonShadow)"/>
    <text x="25" y="10" font-family="Arial" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">CERA</text>
    
    <!-- Ribbon de resina -->
    <rect x="0" y="25" width="50" height="15" fill="#0066cc" rx="2" filter="url(#ribbonShadow)"/>
    <text x="25" y="35" font-family="Arial" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">RESINA</text>
    
    <!-- Ribbon mixto -->
    <rect x="0" y="50" width="50" height="15" fill="url(#rollGradient)" rx="2" filter="url(#ribbonShadow)"/>
    <text x="25" y="60" font-family="Arial" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">MIXTO</text>
  </g>
  
  <!-- Símbolos de calidad -->
  <g transform="translate(30, 150)">
    <!-- Símbolo de resistencia -->
    <circle cx="15" cy="15" r="12" fill="none" stroke="#0066cc" stroke-width="2"/>
    <path d="M 8 15 L 12 19 L 22 9" stroke="#0066cc" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="15" y="35" font-family="Arial" font-size="8" fill="#003366" text-anchor="middle">RESISTENTE</text>
  </g>
  
  <g transform="translate(30, 190)">
    <!-- Símbolo de calidad -->
    <polygon points="15,5 18,12 25,12 20,17 22,24 15,20 8,24 10,17 5,12 12,12" fill="#0066cc"/>
    <text x="15" y="35" font-family="Arial" font-size="8" fill="#003366" text-anchor="middle">CALIDAD</text>
  </g>
  
  <!-- Información del producto -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#003366" text-anchor="middle">
    Ribbons de Transferencia Térmica
  </text>
  
  <text x="150" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">
    Cera • Resina • Mixtos
  </text>
  
  <!-- Elemento decorativo de temperatura -->
  <g transform="translate(260, 40)">
    <path d="M 10 5 L 20 5 L 20 15 L 25 20 L 20 25 L 20 35 L 10 35 L 10 25 L 5 20 L 10 15 Z" fill="#0066cc" opacity="0.3"/>
    <text x="15" y="22" font-family="Arial" font-size="8" font-weight="bold" fill="#0066cc" text-anchor="middle">T°</text>
  </g>
</svg>
