<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fbff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f3ff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="serviceShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="4" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    
    <pattern id="servicePattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#ffffff"/>
      <circle cx="10" cy="10" r="1" fill="#0066cc" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#serviceGradient)"/>
  
  <!-- Centro de servicio -->
  <g transform="translate(200, 150)">
    <!-- Hub central -->
    <circle cx="0" cy="0" r="40" fill="#0066cc" filter="url(#serviceShadow)"/>
    <circle cx="0" cy="0" r="35" fill="#003366"/>
    <circle cx="0" cy="0" r="25" fill="#0066cc"/>
    
    <!-- Logo central -->
    <text x="0" y="-5" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">ARCO</text>
    <text x="0" y="8" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">EXPRESS</text>
  </g>
  
  <!-- Servicio 1: Venta de Productos -->
  <g transform="translate(120, 80)">
    <!-- Fondo del servicio -->
    <rect x="-30" y="-25" width="60" height="50" fill="#ffffff" rx="8" filter="url(#serviceShadow)"/>
    <rect x="-28" y="-23" width="56" height="46" fill="url(#servicePattern)" rx="6"/>
    
    <!-- Icono de venta -->
    <rect x="-15" y="-15" width="30" height="20" fill="#0066cc" rx="3"/>
    <rect x="-13" y="-13" width="26" height="16" fill="#ffffff" rx="2"/>
    
    <!-- Productos en estante -->
    <rect x="-10" y="-10" width="5" height="8" fill="#003366"/>
    <rect x="-3" y="-10" width="5" height="8" fill="#0066cc"/>
    <rect x="4" y="-10" width="5" height="8" fill="#003366"/>
    
    <!-- Precio -->
    <circle cx="8" cy="-8" r="4" fill="#0066cc"/>
    <text x="8" y="-6" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">$</text>
    
    <!-- Título -->
    <text x="0" y="35" font-family="Arial" font-size="8" font-weight="bold" fill="#003366" text-anchor="middle">VENTA</text>
    <text x="0" y="45" font-family="Arial" font-size="6" fill="#666666" text-anchor="middle">Productos</text>
    
    <!-- Línea al centro -->
    <line x1="30" y1="0" x2="50" y2="35" stroke="#0066cc" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Servicio 2: Capacitación -->
  <g transform="translate(280, 80)">
    <rect x="-30" y="-25" width="60" height="50" fill="#ffffff" rx="8" filter="url(#serviceShadow)"/>
    <rect x="-28" y="-23" width="56" height="46" fill="url(#servicePattern)" rx="6"/>
    
    <!-- Pizarra/Monitor -->
    <rect x="-18" y="-15" width="36" height="20" fill="#1a1a1a" rx="2"/>
    <rect x="-16" y="-13" width="32" height="16" fill="#003366" rx="1"/>
    
    <!-- Contenido de la capacitación -->
    <rect x="-12" y="-10" width="8" height="2" fill="#0066cc"/>
    <rect x="-12" y="-6" width="12" height="1" fill="#ffffff"/>
    <rect x="-12" y="-3" width="10" height="1" fill="#ffffff"/>
    <rect x="2" y="-10" width="12" height="6" fill="#0066cc" opacity="0.3"/>
    
    <!-- Graduación -->
    <polygon points="0,-20 -8,-25 8,-25" fill="#003366"/>
    <rect x="-2" y="-23" width="4" height="8" fill="#0066cc"/>
    
    <text x="0" y="35" font-family="Arial" font-size="8" font-weight="bold" fill="#003366" text-anchor="middle">CAPACITACIÓN</text>
    <text x="0" y="45" font-family="Arial" font-size="6" fill="#666666" text-anchor="middle">Técnica</text>
    
    <line x1="-30" y1="0" x2="-50" y2="35" stroke="#0066cc" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Servicio 3: Soporte Técnico -->
  <g transform="translate(120, 220)">
    <rect x="-30" y="-25" width="60" height="50" fill="#ffffff" rx="8" filter="url(#serviceShadow)"/>
    <rect x="-28" y="-23" width="56" height="46" fill="url(#servicePattern)" rx="6"/>
    
    <!-- Herramientas -->
    <rect x="-15" y="-10" width="30" height="15" fill="#0066cc" rx="2"/>
    <rect x="-13" y="-8" width="26" height="11" fill="#ffffff" rx="1"/>
    
    <!-- Llave inglesa -->
    <rect x="-8" y="-5" width="2" height="8" fill="#003366"/>
    <circle cx="-7" cy="-8" r="3" fill="#003366"/>
    <circle cx="-7" cy="-8" r="2" fill="#0066cc"/>
    
    <!-- Destornillador -->
    <rect x="2" y="-5" width="1" height="8" fill="#0066cc"/>
    <polygon points="2,-8 3,-8 2.5,-10" fill="#003366"/>
    
    <!-- Engranaje -->
    <circle cx="8" cy="-3" r="4" fill="#003366"/>
    <circle cx="8" cy="-3" r="2" fill="#0066cc"/>
    
    <!-- Señal de servicio -->
    <circle cx="15" cy="-15" r="3" fill="#0066cc"/>
    <text x="15" y="-13" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">24h</text>
    
    <text x="0" y="35" font-family="Arial" font-size="8" font-weight="bold" fill="#003366" text-anchor="middle">SOPORTE</text>
    <text x="0" y="45" font-family="Arial" font-size="6" fill="#666666" text-anchor="middle">Técnico 24/7</text>
    
    <line x1="30" y1="0" x2="50" y2="-35" stroke="#0066cc" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Servicio 4: Consultoría -->
  <g transform="translate(280, 220)">
    <rect x="-30" y="-25" width="60" height="50" fill="#ffffff" rx="8" filter="url(#serviceShadow)"/>
    <rect x="-28" y="-23" width="56" height="46" fill="url(#servicePattern)" rx="6"/>
    
    <!-- Gráfico de consultoría -->
    <rect x="-15" y="-10" width="30" height="15" fill="#ffffff" stroke="#0066cc" stroke-width="1" rx="2"/>
    
    <!-- Barras del gráfico -->
    <rect x="-10" y="-5" width="3" height="6" fill="#0066cc"/>
    <rect x="-5" y="-7" width="3" height="8" fill="#003366"/>
    <rect x="0" y="-3" width="3" height="4" fill="#0066cc"/>
    <rect x="5" y="-8" width="3" height="9" fill="#003366"/>
    <rect x="10" y="-6" width="3" height="7" fill="#0066cc"/>
    
    <!-- Flecha de mejora -->
    <path d="M -12 -12 L 8 -12 L 5 -15 M 8 -12 L 5 -9" stroke="#0066cc" stroke-width="1" fill="none"/>
    
    <!-- Bombilla de ideas -->
    <circle cx="12" cy="-15" r="3" fill="#0066cc"/>
    <rect x="11" y="-12" width="2" height="2" fill="#003366"/>
    
    <text x="0" y="35" font-family="Arial" font-size="8" font-weight="bold" fill="#003366" text-anchor="middle">CONSULTORÍA</text>
    <text x="0" y="45" font-family="Arial" font-size="6" fill="#666666" text-anchor="middle">Especializada</text>
    
    <line x1="-30" y1="0" x2="-50" y2="-35" stroke="#0066cc" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Elementos adicionales de servicio -->
  
  <!-- Indicador de calidad -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="15" fill="#0066cc" opacity="0.1"/>
    <circle cx="0" cy="0" r="10" fill="#003366"/>
    <polygon points="0,-5 -3,2 3,2" fill="#ffffff"/>
    <circle cx="0" cy="3" r="1" fill="#ffffff"/>
    <text x="0" y="25" font-family="Arial" font-size="6" fill="#003366" text-anchor="middle">CALIDAD</text>
  </g>
  
  <!-- Indicador de velocidad -->
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="15" fill="#0066cc" opacity="0.1"/>
    <circle cx="0" cy="0" r="10" fill="#003366"/>
    <path d="M -5 0 L 5 0 M 0 -5 L 5 0 M 0 5 L 5 0" stroke="#ffffff" stroke-width="1"/>
    <text x="0" y="25" font-family="Arial" font-size="6" fill="#003366" text-anchor="middle">RAPIDEZ</text>
  </g>
  
  <!-- Indicador de experiencia -->
  <g transform="translate(50, 250)">
    <circle cx="0" cy="0" r="15" fill="#0066cc" opacity="0.1"/>
    <circle cx="0" cy="0" r="10" fill="#003366"/>
    <text x="0" y="3" font-family="Arial" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">20</text>
    <text x="0" y="25" font-family="Arial" font-size="6" fill="#003366" text-anchor="middle">AÑOS</text>
  </g>
  
  <!-- Indicador de cobertura -->
  <g transform="translate(350, 250)">
    <circle cx="0" cy="0" r="15" fill="#0066cc" opacity="0.1"/>
    <circle cx="0" cy="0" r="10" fill="#003366"/>
    <circle cx="0" cy="0" r="6" fill="#0066cc"/>
    <circle cx="-3" cy="-2" r="1" fill="#ffffff"/>
    <circle cx="3" cy="-2" r="1" fill="#ffffff"/>
    <circle cx="0" cy="2" r="1" fill="#ffffff"/>
    <text x="0" y="25" font-family="Arial" font-size="6" fill="#003366" text-anchor="middle">NACIONAL</text>
  </g>
  
  <!-- Título principal -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#003366" text-anchor="middle">
    Servicios Integrales
  </text>
  
  <!-- Subtítulo -->
  <text x="200" y="45" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">
    Soluciones completas para etiquetado industrial
  </text>
</svg>
